resources:
- https://raw.githubusercontent.com/stolostron/cluster-registration-operator/0.0.0-20220411-15-18-02/config/rbac/service_account.yaml
- https://raw.githubusercontent.com/stolostron/cluster-registration-operator/0.0.0-20220411-15-18-02/config/rbac/role.yaml
- https://raw.githubusercontent.com/stolostron/cluster-registration-operator/0.0.0-20220411-15-18-02/config/rbac/role_binding.yaml
- https://raw.githubusercontent.com/stolostron/cluster-registration-operator/0.0.0-20220411-15-18-02/config/rbac/leader_election_role.yaml
- https://raw.githubusercontent.com/stolostron/cluster-registration-operator/0.0.0-20220411-15-18-02/config/rbac/leader_election_role_binding.yaml
- https://raw.githubusercontent.com/stolostron/cluster-registration-operator/0.0.0-20220411-15-18-02/config/installer/installer.yaml

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: controller
  newName: quay.io/stolostron/cluster-registration-operator
  newTag: 2.5.0-9fa77839983c9a3066bf9fb4a5a59557c1a598ef

# Adds namespace to all resources.
namespace: cluster-reg-config

# Value of this field is prepended to the
# names of all resources, e.g. a deployment named
# "wordpress" becomes "alices-wordpress".
# Note that it should also match with the prefix (text before '-') of the namespace
# field above.
namePrefix: cluster-registration-installer-
