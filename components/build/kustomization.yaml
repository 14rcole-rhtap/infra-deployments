resources:
- openshift-pipelines/
- build-templates/ 
- https://github.com/redhat-appstudio/build-definitions/tasks/appstudio-utils/util-tasks?ref=v0.1.3

patches:
- target:
    kind: ClusterTask
  patch: |-
    - op: replace
      path: /spec/steps/0/image
      value: quay.io/redhat-appstudio/appstudio-utils:v0.1.3

generatorOptions:
 disableNameSuffixHash: true

configMapGenerator:
- name: build-pipelines-defaults
  namespace: build-templates
  literals:
  - default_build_bundle=quay.io/redhat-appstudio/build-templates-bundle:v0.1.3

# Skip applying the Tekton operands while the Tekton operator is being installed.
# See more information about this option, here:
# https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#skip-dry-run-for-new-custom-resources-types
commonAnnotations:
  argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
